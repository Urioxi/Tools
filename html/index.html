<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Urioxi's tools</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/stylePopUp.css">
    <link rel="stylesheet" href="../css/darkMode.css">
    
</head>
<body>

    <!-- Taskbar -->
    <nav>
        <div class="containerTaskBar">
            <ul class="left">
                <li><a href="index.html" id="aboutLink">Home</a></li>
                <li><a href="clock.html" id="aboutLink">Clock</a></li>
                <li><a href="tasks.html" id="aboutLink">Tasks</a></li>
            </ul>

            <div class="right">
                <button id="openPopup" class="rightB">Change background</button>
                <button id="darkModeToggle" class="rightB">
                    <img id="darkModeIcon" src="../images/moon.png" alt="Light Mode" />
                </button>
            </div>

        </div>
    </nav>

    <!-- Content -->
    <div class="container">

        <!-- Popup -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <span id="closePopup" class="close">&times;</span>


                <div class="containerPop">
                    <h1>Upload a Wallpaper</h1>
                    
                    <!-- Form to upload wallpaper -->
                    <input type="file" id="uploadFile" accept="image/jpeg, image/png" />
                    
                    <button id="randomWallpaper" class='buttonPop'>Random Wallpaper</button>
            
                    <h2>Your Wallpapers</h2>
                    <div id="wallpapersList">
                        <!-- The list of saved wallpapers will be shown here -->
                    </div>
                </div>
                




                <button id="okButton">OK</button>
            </div>
        </div>


        <!-- Clock widget -->
        <a class='clockindex' href='clock.html'>

            <div class="clockPopUp">
                <div class="heuresb"></div>
                <div class="dateb"></div>
            </div>
        </a>
        
        
    </div>

    <!-- Scripts -->
    <script src="../js/scriptIndex.js"></script>
    <script src="../js/scriptDarkMode.js"></script>
    <script src="../js/script.js"></script>

</body>
</html>
